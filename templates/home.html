<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>SplitBook</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <link rel="stylesheet" href="../static/styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="{{ url_for('static', filename='images/logo.ico') }}">
        <!-- <link rel="icon" href="../static/images/logo_inverted.ico"> -->
    </head>
    
    <body>

    <div class="header container">

      <!-- Header -->
      <header id="title" class="alt">
          <div class="logo"><span><img src="{{ url_for('static', filename='images/logo-invert.png') }}" style="width: 50%; margin-bottom: 10px;"></span></div>
      </header>

    </div>

    <div class="today container">
      
      <!-- <h3 id="weekday">WEEK {{day}} â€“ DAY {{day}}</h3> -->
      <h4 id="focus">Full-Body</h4>

    </div>
    
    <!-- <div class="yes"><i class="fas fa-check fa-2x"></i></div> -->

    <div class="workout container">
      <div class="row exercise-tile">
        <div class="exercise-number col-mb-2">
          <h4>1</h4>
        </div>
        <div class="exercise col-mb-10">
          <h4 class="exercise-name">{{exercise1}}</h4>
          <h5 class="volume">4 x 6 @ 85%</h5>
        </div>
      </div>
      <div class="row exercise-tile">
        <div class="exercise-number col-mb-2">
          <h4>2</h4>
        </div>
        <div class="exercise col-mb-10">
          <h4 class="exercise-name">{{exercise2}}</h4>
          <h5 class="volume">4 x 8 @ 75%</h5>
        </div>
      </div>
      <div class="row exercise-tile">
        <div class="exercise-number col-mb-2">
          <h4>3</h4>
        </div>
        <div class="exercise col-mb-10">
          <h4 class="exercise-name">{{exercise3}}</h4>
          <h5 class="volume">4 x 8 @ 75%</h5>
        </div>
      </div>
      <div class="row exercise-tile">
          <div class="exercise-number col-mb-2">
            <h4>4</h4>
          </div>
          <div class="exercise col-mb-10">
            <h4 class="exercise-name">{{exercise4}}</h4>
            <h5 class="volume">4 x 12 @ 70%</h5>
          </div>
        </div>
        <div class="row exercise-tile">
            <div class="exercise-number col-mb-2">
              <h4>5</h4>
            </div>
            <div class="exercise col-mb-10">
              <h4 class="exercise-name">{{exercise5}}</h4>
              <h5 class="volume">4 x 12 @ 70%</h5>
            </div>
          </div>
    </div>

    <div class="new-workout container">
      <p>Don't like this workout plan?</p>
      <a href="{{url_for('home')}}"><button type="button" class="btn btn-dark" id='new-workout-button'>Generate New Workout</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/91fff59885.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $("button").click(function() {
            $.ajax({
                type: "POST",
                url: "{{url_for('addFeatureVector')}}",
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({'exercises': ['{{exercise1}}','{{exercise2}}','{{exercise3}}','{{exercise4}}','{{exercise5}}']}),
                error: function(result) {
                    alert('error');
                }
            });
            setTimeout(function() {}, 3000);
            $.ajax({
                type: "GET",
                url: "{{url_for('home')}}",
                error: function(result) {
                    alert('error');
                }
            });
        });
      </script>
  
  </body>

</html>
